<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie Hamburger</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="main-content">
    <header id="home">
      <div class="header-container">

      
      <div class="logo">
        <img src="Images/foodie logo.png" alt="Logo" />
      </div>
      <div class="hamburger-menu-container">      
        <div class="hamburger-menu">
        <span class="icon">&#9776;</span>
      </div>
</div>
      <nav>
        <span class="close-icon">&times;</span>
        <a href="#top-picks">Top Picks</a>
        <a href="#whopper">Whopper</a>
        <a href="#stunner-menu">Stunner Menu</a>
        <a href="#new-foodie-collection">New Foodie Collection</a>
        <a href="#deal-of-the-day">Deal of the Day</a>
      </nav>
      
    </div>

    </header>

    <main>
      <section class="hero-section">
        <div class="img-container">
          <img src="Images/Burgers.png" alt="Hero Img" />
        </div>

        <p>Well, You canâ€™t resist anymore!</p>
      </section>

      <section id="top-picks" class="section">
        <h2>Top Picks</h2>
        <div class="img-container">
          <img src="Images/top-picks.png" alt="Hero Img" />
        </div>
      </section>
      <section id="whopper" class="section">
        <h2>Whopper</h2>
        <div class="img-container">
          <img src="Images/whopper.png" alt="Hero Img" />
        </div>
      </section>
      <section id="stunner-menu" class="section">
        <h2>Stunner Menu</h2>
        <div class="img-container">
          <img src="Images/stunner_menu.png" alt="Hero Img" />
        </div>
      </section>
      <section id="new-foodie-collection" class="section">
        <h2>New Foodie Collection</h2>
        <div class="img-container">
          <img src="Images/new_collection.png" alt="Hero Img" />
        </div>
      </section>

      <section id="deal-of-the-day" class="section">
        <h2>Deal of the Day</h2>
        <div class="img-container">
          <img src="Images/deal_day.png" alt="Hero Img" />
        </div>
      </section>
      <h3 class="go-to-top">
        <a href="#home">Go to Top</a>
      </h3>
    </main>
  </div>

    <script src="script.js"></script>
  </body>
</html>
